<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .card {
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 20px auto;
        padding: 10px;
        background-color: #f9f9f9;
    }
    .card img {
        width: 100%;
        border-radius: 5px;
    }
    .card h2 {
        color: #333;
    }
    .card p {
        color: #666;
    }
</style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/300" alt="Lion">
        <h2>Lion</h2>
        <p>The lion is a large carnivorous mammal of the Felidae family. It is known for its majestic mane and powerful roar.</p>
        <p>Scientific name: Panthera leo</p>
        <p>Size: Up to 10 feet in length</p>
        <p>Habitat: Grasslands, savannas, and open woodlands</p>
    </div>
</body>
</html>
