<body>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .card {
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 20px auto;
        padding: 10px;
        background-color: #f9f9f9;
    }
    .card img {
        width: 100%;
        border-radius: 5px;
    }
    .card h2 {
        color: #333;
    }
    .card p {
        color: #666;
    }
</style>
</head>
<body>
    <div class="card">
        <img src="lion.jpeg" alt="Lion">
